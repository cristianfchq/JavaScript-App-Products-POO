<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aplicacion de Productos</title>
    <!--Boostrap CND -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <!--Navigation-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Aplicacion Productos
        </a>
    </nav>

    <div class="container">
        <!--APLICATION-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agregar Producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.001" id="price" placeholder="Product Price" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" placeholder="Year Product" class="form-control">
                        </div>

                        <input type="submit" value="Save" class="btn btn-primary btn-block" >
                    </form>
                </div>
            </div>
            <div class="col-md-8">
            </div>
        </div>
    </div>
</body>
</html>
